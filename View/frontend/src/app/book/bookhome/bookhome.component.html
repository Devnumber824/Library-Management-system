  <div class="container mb-3 mt-3">
    <ng-container *ngFor="let book of Books" >
        <div class="card" style="display: inline-flex; margin: 20px; width: 200px; height: 300px;" >
            <img src="https://marketplace.canva.com/EAFG7jQ6lsk/1/0/1003w/canva-pink-red-illustrated-romance-book-cover-wsBSu2Jv7G0.jpg" alt="Avatar" style="width:100%; height:150px;">
            <div class="container">
              <h4><b>{{book.bookname}}</b></h4> 
              <p>{{book.bookauthor}}</p> 
              <pre><b>Book ID:- </b>{{book.id}}</pre>
            </div>
          </div>
          <button class="btn btn-danger btn-sm mb-3" style="width: 100px;" (click)="UpdateBookClicked(book)">Update</button>
    </ng-container>

  </div>
